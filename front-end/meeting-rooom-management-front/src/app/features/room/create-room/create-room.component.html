<h3>Create Room</h3>
<div [hidden]="submited" style="width: 400px;">
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">name</label>
      <input type="text" formControlName="name">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" formControlName="date">
    </div>

    <div class="form-group">
      <label for="name">startHour</label>
      <input type="text" formControlName="startHour">
    </div>

    <div class="form-group">
        <label for="name">endHour</label>
        <input type="text" formControlName="endHour">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submited">
  <button class="btn btn-success" (click)="newRoom()">Add</button>
</div>
