<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Room List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>date</th>
          <th>startHour</th>
          <th>endHour</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of room ">
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>{{item.startHour}}</td>
          <td>{{item.endHour}}</td>
          <td><button (click)="deleteRoom(item.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateRoom(item.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="roomDetails(item.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
